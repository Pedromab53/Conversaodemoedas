<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Conversor de Moedas</title>
<link href="style.css" rel="stylesheet" type="text/css"/>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script>
  // Função para converter moedas
function convertCurrency() {
    const amount = parseFloat(document.getElementById('amount').value);
    const fromCurrency = document.getElementById('from').value;
    const toCurrency = document.getElementById('to').value;
    const exchangeRate = parseFloat(document.getElementById('exchangeRate').value);

    // Validar entrada
    if (isNaN(amount) || isNaN(exchangeRate) || amount <= 0 || exchangeRate <= 0) {
        alert('Por favor, insira valores válidos.');
        return;
    }

    // Realizar a conversão
    const convertedAmount = amount * exchangeRate;

    // Exibir o resultado da conversão
    const resultElement = document.getElementById('result');
    resultElement.innerHTML = `Resultado: ${amount.toFixed(2)} ${fromCurrency} = ${convertedAmount.toFixed(2)} ${toCurrency}`;
}
</script>
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5">Conversor de Moedas</h1>
        <div id="converter" class="mt-4">
            <div class="row">
                <div class="col-md-4 offset-md-2">
                    <label for="amount">Valor:</label>
                    <input type="number" id="amount" class="form-control">
                </div>
                <div class="col-md-4">
                    <label for="from">De:</label>
                    <select id="from" class="form-control">
                        <option value="BRL">Real Brasileiro</option>
                        <option value="USD">Dólar Americano</option>
                    </select>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-md-4 offset-md-2">
                    <label for="to">Para:</label>
                    <select id="to" class="form-control">
                        <option value="BRL">Real Brasileiro</option>
                        <option value="USD">Dólar Americano</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="exchangeRate">Taxa de Câmbio:</label>
                    <input type="number" id="exchangeRate" class="form-control">
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-md-4 offset-md-4">
                    <button onclick="convertCurrency()" class="btn btn-primary btn-block">Converter</button>
                </div>
            </div>
        </div>
        <div id="result" class="text-center mt-4"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
